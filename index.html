<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <div class="title">
            <h2>tic tac toe</h2>
            <div class="line">
                
            </div>
            <div class="container">
                <div class="tile bt-0 bl-0"> <span class="tileText"></span> </div>
                <div class="tile bt-0"> <span class="tileText"></span> </div>
                <div class="tile bt-0 br-0"> <span class="tileText"></span> </div>
                <div class="tile bl-0"> <span class="tileText"></span> </div>
                <div class="tile"> <span class="tileText"></span> </div>
                <div class="tile br-0"> <span class="tileText"></span> </div>
                <div class="tile bl-0 bb-0"> <span class="tileText"></span> </div>
                <div class="tile bb-0"> <span class="tileText"></span> </div>
                <div class="tile bb-0 br-0"> <span class="tileText"></span> </div>
            </div>
            <div class="gameInfo">
                <span class="display">Player X's turn</span> <br/>
                <button id="reset">
                    Reset
                </button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
